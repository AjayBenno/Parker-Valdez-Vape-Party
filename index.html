<!DOCTYPE html>
 <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body> 
       <div class="carousel carousel-slider center">
        <a class="carousel-item" href="#one!"><img src="parker1.jpg"></a>
        <a class="carousel-item" href="#two!"><img src="parker2.png"></a>
        <a class="carousel-item" href="#three!"><img src="juulgraph.jpg"></a>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="js/materialize.min.js"></script>
      <script>
        $(document).ready(function(){
            $('.carousel.carousel-slider').carousel({fullWidth: true,
                                                     indicators: true});
        });
        document.addEventListener('touchstart', function () {
              document.getElementsByTagName('audio')[0].play();
          });
      </script>

      <audio autoplay>
        <source src="parkersex.mp3" type="audio/mpeg">
        <source src="parkersex.aac" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio> 
    </body>
</html>
