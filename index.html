<!DOCTYPE html>
 <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="css/materialize.min.css">
      <link rel="stylesheet" href="css/style.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body> 
       <div class="carousel carousel-slider center">
        <a class="carousel-item" href="#one!"><img class ="responsive-img" src="parker1.jpg"></a>
        <a class="carousel-item" href="#two!"><img class="responsive-img" src="parker2.png"></a>
        <a class="carousel-item" href="#three!"><img class="responsive-img" src="juulgraph.jpg"></a>
        <a class="carousel-item" href="#four!"><img class="responsive-img" src="parker3.jpg"></a>
      </div>
      <a class="waves-effect waves-light btn" href="#modal1">Play Detonate!</a>

      <div id="modal1" class="modal">
        <div class="modal-content">
          <h1> You lost</h1>
          <img class = "responsive-img" src ="Detonate.jpg">
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Play Again</a>
        </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="js/materialize.min.js"></script>
      <script>
        $(document).ready(function(){
            $('.carousel.carousel-slider').carousel({fullWidth: true,
                                                     indicators: true});
            $('.modal').modal();
        });
        document.addEventListener('touchstart', function () {
              document.getElementsByTagName('audio')[0].play();
          });
      </script>

      <audio autoplay>
        <source src="parkersex.mp3" type="audio/mpeg">
        <source src="parkersex.aac" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio> 
    </body>
</html>
